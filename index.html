<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>WeatherProof</title>

  <!-- Application styles. -->
  <!-- build:[href] /styles.min.css -->
  <link rel="stylesheet" href="/app/styles/index.css">
  <!-- /build -->
</head>

<body>
  <div class="background">
    <img src="/app/img/background.jpg">
  </div>

  <h1>Weather<span class="proof">prooF</span></h1>

  <form class="pure-form">
    <input type="text" class="pure-input-rounded" placeholder="Your location">

    <img class="detect" src="/app/img/geolocation.png">
  </form>

  <div class="weather"></div>

  <footer>
    Powered by: <a href="http://openweathermap.org/">OpenWeatherMap</a>
  </footer>

  <!-- Application source. -->
  <!-- build:[src] /source.min.js -->
  <script data-main="/app/main" src="/vendor/bower/requirejs/require.js"></script>
  <!-- /build -->
</body>
</html>
