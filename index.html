<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>WeatherProof</title>

  <!-- Explicity define where icons exist on the server. -->
  <link rel="apple-touch-icon-precomposed" href="/ios.png">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Application styles. -->
  <!-- build:[href] /styles.min.css -->
  <link rel="stylesheet" href="/app/styles/index.css">
  <!-- /build -->
</head>

<body>
  <main role="main" id="main">
    <div class="background"><img src="/app/img/background.jpg"></div>

    <h1>Weather<span class="proof">prooF</span></h1>

    <form class="pure-form">
      <img class="detect" src="/app/img/geolocation.png">
      <input type="text" class="pure-input-rounded" placeholder="Your location">
    </form>

    <div class="weather"></div>

    <footer>
      Powered by: <a href="http://openweathermap.org/">OpenWeatherMap</a>
    </footer>
  </main>

  <!-- Application source. -->
  <!-- build:[src] /source.min.js -->
  <script data-main="/app/main" src="/vendor/bower/requirejs/require.js"></script>
  <!-- /build -->
</body>
</html>
